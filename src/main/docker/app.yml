version: '2'
services:
  back:
    image: antoineddsi/correctexam-dsi:latest
#    build:
#      context: .
#      dockerfile: Dockerfile.build.amd64
    environment:
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
#      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
    restart: always
    ports:
      - 8080:8080
    command: ./application -Dquarkus.http.host=0.0.0.0 -Dquarkus.datasource.username=root -Dquarkus.datasource.password='' -Dquarkus.datasource.jdbc.url=jdbc:mysql://correctexam-mysql:3306/correctexam?useUnicode=true&characterEncoding=utf8&useSSL=false -Dquarkus.http.cors=true -Dquarkus.http.cors.methods=GET,PUT,POST,DELETE,PATCH,OPTIONS  -Dquarkus.http.cors.headers=accept,origin,authorization,content-type,x-requested-with -Dquarkus.http.cors.exposed-headers=Content-Disposition -Dquarkus.http.cors.access-control-max-age=24H
#-Dquarkus.http.cors.origins=https://correctexam.github.io

  correctexam-mysql:
    extends:
      file: mysql.yml
      service: correctexam-mysql

  front:
    image: barais/correctexam-front
    build:
      context: .
      dockerfile: Dockerfile.front
    ports:
      - 443:443 # default mst update the https://github.com/correctexam/corrigeExamFront/blob/main/webpack/environment.js if you change the port
#      - 91:90 # phpmyadmin
    volumes:
      -  ./exampleconf/cert.key:/etc/nginx/cert.key
      -  ./exampleconf/cert.pem:/etc/nginx/cert.pem
      -  ./exampleconf/exam.conf:/etc/nginx/conf.d/default.conf
#      -  ./exampleconf/myadmin.conf:/etc/nginx/conf.d/myadmin.conf

